version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: codebase_redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - ../volumes/redis:/data
    networks:
      - codebase_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

networks:
  codebase_network:
    external: true

