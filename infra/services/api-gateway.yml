version: '3.8'

services:
  api-gateway:
    build:
      context: ../../src/ApiGateways/ApiGateway
      dockerfile: Dockerfile
    container_name: codebase_api_gateway
    restart: unless-stopped
    ports:
      - "${API_GATEWAY_PORT}:8080"
      - "${API_GATEWAY_HTTPS_PORT}:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - ASPNETCORE_URLS=http://+:8080;https://+:8081
      - KeycloakSettings__Authority=${KEYCLOAK_AUTHORITY}
      - KeycloakSettings__ClientId=${KEYCLOAK_CLIENT_ID}
      - KeycloakSettings__ClientSecret=${KEYCLOAK_CLIENT_SECRET}
      - KeycloakSettings__MetadataAddress=${KEYCLOAK_METADATA_ADDRESS}
    depends_on:
      - keycloak
    networks:
      - codebase_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  codebase_network:
    external: true

