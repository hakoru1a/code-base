services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_APP_API_URL: ${VITE_APP_API_URL:-http://20.195.15.250:5238}
        VITE_APP_FRONTEND_URL: ${VITE_APP_FRONTEND_URL:-http://localhost:3000}
    ports:
      - "3000:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
